---
binDirectory: /usr/local/bin

traefikSystemUser: traefik
traefikSystemGroup: "{{ traefikSystemUser }}"

traefikConfigDir: /etc/traefik
traefikDynamicConfigFilesDir: "{{ traefikConfigDir }}/files"
traefikConfigFile: "{{ traefikConfigDir }}/traefik.yml"
traefikAcmeDir: "{{ traefikConfigDir }}/acme"

traefikLogDir: /var/log/traefik
traefikLogsFile: "{{ traefikLogDir }}/traefik.log"
traefikAccessLogsFile: "{{ traefikLogDir }}/access.log"
